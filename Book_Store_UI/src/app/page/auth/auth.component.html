<section [style.display]="displayregister">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3" style="padding: 50px 50px;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>

                <div class="form-outline mb-4">
                  <input type="text" id="registername" class="form-control form-control-lg" placeholder="Your Name"/>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="registeremail" class="form-control form-control-lg" placeholder="Your Email"/>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="registerpassword_1" class="form-control form-control-lg" placeholder="Password"/>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="registerpassword_2" class="form-control form-control-lg" placeholder="Repeat your password"/>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a class="fw-bold text-body" (click)="Logindisplay()"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section [style.display]="displaylogin">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3" style="padding: 90px 90px;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Login</h2>
  
                <form>
                    
                  <div class="form-outline mb-4">
                    <input type="email" id="loginemail" class="form-control form-control-lg" placeholder="Your Email"/>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="loginpassword" class="form-control form-control-lg" placeholder="Password" />
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="button"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a class="fw-bold text-body" (click)="Registerdisplay()"><u>Register here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
